<div class="contenair">
  <div class="wrapper">
    <header>Login</header>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="field email">
        <div class="input-area">
          <input type="text" id='pseudo' formControlName="pseudo" placeholder="Pseudo"
                 [ngClass]="{ 'is-invalid': submitted && loginForm.value.pseudo.errors }"/>
          <div *ngIf="submitted && loginForm.value.pseudo.errors">
            <div *ngIf="loginForm.value.pseudo.errors">Pseudo is required</div>
          </div>
        </div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" id='password' formControlName="password" placeholder="Password"
                 [ngClass]="{ 'is-invalid': submitted && loginForm.value.password.errors }"/>
          <div *ngIf="submitted && loginForm.value.password.errors">
            <div *ngIf="loginForm.value.password.errors">Password is required</div>
          </div>
        </div>
      </div>


      <input type="submit" [disabled]="loading" value="Login">

      <div *ngIf="error" class="error">{{error}}</div>
    </form>

    <div class="sign-txt">Not yet member ? <a (click)="signup()" >Sign up now !</a></div>
