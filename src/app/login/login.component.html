<div class="contenair">
  <div class="wrapper">
    <header>Login</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address" [(ngModel)]="email">
        </div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password" [(ngModel)]="password">
        </div>
      </div>
      <input type="submit" value="Login" (click)="isConnected()">
    </form>
   <div class="sign-txt">Not yet member ? <a (click)="signup()" >Sign up now !</a></div>
  </div>
</div>
