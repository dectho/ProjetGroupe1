<!--Test liaison BD avec Music + affichage-->
<div *ngIf="artists.length === 0">
  <b>Merci de cr√©er une musique pour voir le tableau !</b>
</div>

<table>
  <tr *ngFor="let artist of artists; let i = index">
    <li>{{artist.id}}</li>
    <li>{{artist.stageName}}</li>
    <li>{{getMusicTitle(artist.idMusic)}}</li>
    <li>{{getScheduleStart(artist.idSchedule) | date:'dd/MM/YY hh:mm'}}</li>
    <li>{{getScheduleEnd(artist.idSchedule) | date:'dd/MM/YY hh:mm'}}</li>
  </tr>
</table>
